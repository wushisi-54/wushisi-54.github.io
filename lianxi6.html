<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8"/>
        <title>表单练习</title>
    </head>
    <body>
	<form name="haha" method="post" action="index.html">
	账号：<input type="text"/> <!--文本框--><br\>
	密码：<input type="password"> <!--密码--><br\>
	确认<input type="button"> <!--按钮--><br\>
	重置<input type="reset"> <!--重置--><br\>
	图片形式提交<input type="image"> <!--图像形式提交--><br\>
	按钮<input type="radio"> <!--单选按钮--><br\>
	多选框<input type="checkbox"> <!--复选框--><br\>
	上传文件：<input type="file"> <!--上传文件--><br\>
	这个不知道是什么<input type="hidden"> <!--隐藏字段--><br\>
	</form>
    </body>
</HTML>
