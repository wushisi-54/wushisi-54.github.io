<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8"/>
        <title>表单练习</title>
    </head>
    <body>
	<form name="haha" method="post" action="index.html">
	<input type="text"/> <!--文本框--><br/>
	<input type="password"> <!--密码--><br/>
	<input type="button"> <!--按钮--><br/>
	<input type="reset"> <!--重置--><br/>
	<input type="image"> <!--图像形式提交--><br/>
	<input type="radio"> <!--单选按钮--><br/>
	<input type="checkbox"> <!--复选框--><br/>
	<input type="file"> <!--上传文件--><br/>
	<input type="hidden"> <!--隐藏字段--><br/>
	</form>
    </body>
</HTML>
