<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8"/>
        <title>表单练习</title>
    </head>
    <body>
	<form name="haha" method="post" action="index.html">
	<input type="text"/><--文本框-->
	<input type="password"><--密码-->
	<input type="button"><--按钮-->
	<input type="reset"><--重置-->
	<input type="image"><--图像形式提交-->
	<input type="radio"><--单选按钮-->
	<input type="checkbox"><--复选框-->
	<input type="file"><--上传文件-->
	<input type="hidden"><--隐藏字段-->
	</form>
    </body>
</HTML>
